      <stop offset="1" stop-color="#2563eb"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#0f172a" flood-opacity="0.18"/>
    </filter>
  </defs>
  <rect width="1200" height="320" rx="28" fill="url(#g)"/>
  <g opacity="0.18">
