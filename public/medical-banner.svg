  <text x="420" y="115" font-family="Arial, Helvetica, sans-serif" font-size="34" font-weight="700" fill="#ffffff">
    Khoa Y – Trường Cao đẳng Y tế Phú Thọ
  </text>
  <text x="420" y="155" font-family="Arial, Helvetica, sans-serif" font-size="18" fill="#ffffff" opacity="0.92">
